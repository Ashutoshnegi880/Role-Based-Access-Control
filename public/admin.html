<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar" style="height: 37.2px;">
      <!-- <h1>LiaPlus Blogs</h1> -->
       <div style="display: flex; align-items: center; width: 500px;">
         <img
           src="./img/LiaPlus-Ai-Logo-3-1024x254.png"
           height="auto"
           width="150px"
         />    
         <span style="width: 30px;"> </span><h2>Admin Dashboard</h2>
       </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="create-blog-form">
      <h4>Create Blog Post</h4>
      <form id="createPostForm">
        <input type="text" id="title" placeholder="Title" required /><br />
        <textarea
          id="content"
          placeholder="Content"
          rows="5"
          required
        ></textarea
        ><br />
        <button type="submit">Create Post</button>
      </form>
    </div>
    <hr>
    <div id="blogs">
      <h3 style="margin-left: 362px;">All Blogs</h3>
      <div class="blogs-container" id="blogs-container">
        <!-- Blog cards will be inserted here dynamically -->
      </div>

      <!-- Popup Modal -->
      <div id="popup" class="popup-overlay" style="display: none">
        <div class="popup-content">
          <span id="close-popup" class="close-btn">&times;</span>
          <h2 id="popup-title"></h2>
          <p id="popup-body"></p>
        </div>
      </div>
    </div>
    <script src="./admin.js"></script>
  </body>
</html>
