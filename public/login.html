<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        src="./img/LiaPlus-Ai-Logo-3-1024x254.png"
        height="auto"
        width="150px"
      />
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="email" required /><br />
      <input
        type="password"
        placeholder="Password"
        id="password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Signup</a></p>

    <script src="./login.js"></script>

  </body>
</html>
